version: '3.2'

volumes:
  postgres_nya:
    driver: local

services:

  postgres:
    image: library/postgres:latest
    container_name: nyaka_db
    volumes:
      - type: volume
        target: /var/lib/postgresql
    environment:
      POSTGRES_DB: nya_db
      POSTGRES_USER: nya
      POSTGRES_PASSWORD: nya777
    ports:
      - 5455:5432

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf

