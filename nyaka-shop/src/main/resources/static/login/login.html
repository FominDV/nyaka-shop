<h1 style="background-color: #6B8E23" class="font-weight-bold text-light" align="center">АВТОРИЗАЦИЯ</h1>
<div align="center">

    <div align="center" id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div style="padding-top: 30px" class="panel-body">
                <form method="POST" class="form-horizontal" ng-submit="tryToAuth()">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="email" placeholder="логин" class="form-control" ng-model="user.email" style="font-size:25px;">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" placeholder="пароль" class="form-control"
                               ng-model="user.password" style="font-size:25px;">
                    </div>
                    <div style="margin: 10px" class="row">
                        <div class="col">
                            <button type="submit" class="btn-success form-control font-weight-bold" style="font-size:25px;">Войти</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
