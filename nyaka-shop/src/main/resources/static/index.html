<html lang="ru"
      ng-app="app">
<head>
    <meta charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <title>Main Page</title>
    <style>
        select {
            width: 300px; /* Ширина списка в пикселах */
        }
        body {
            margin: 0; /* Убираем отступы */
            height: 100%; /* Высота страницы */
            background: url(img/back2.jpg); /* Параметры фона */
            background-size: cover; /* Фон занимает всю доступную площадь */
        }
    </style>
</head>
<body ng-controller="indexController" >
<div class="continer">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="#!/main"><img src="img/label.ico"></a>
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <a class="nav-link" href="#!/login">Войти
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/product">Товары
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-show="isUser()">
                    <a class="nav-link" href="#!/cart">Корзина
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-show="isUser()">
                    <a class="nav-link" href="#!/orders">Заказы
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-show="isModerator()">
                    <a class="nav-link" href="#!/moderator/product/create">Создать товар
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-show="isModerator()">
                    <a class="nav-link" href="#!/moderator/orders">Отслеживание заказов
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-show="isModerator()">
                    <a class="nav-link" href="#!/atributs">Создание атрибутов<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <p class="btn btn-info nav-link" ng-click="clearUser()">Выйти<span
                            class="sr-only">(current)</span></p>
                </li>
            </ul>

        </div>
        <h5 ng-show="isUserLoggedIn()" align="right" class="text-light">Добро пожаловать {{name}}!</h5>
    </nav>
</div>

<ng-view></ng-view>

<script src="index.js"></script>
<script src="login/login.js"></script>
<script src="main/main.js"></script>
<script src="product/products.js"></script>
<script src="cart/cart.js"></script>
<script src="orders/orders.js"></script>
<script src="moderator/product/edit/edit-product.js"></script>
<script src="moderator/product/create/create-product.js"></script>
<script src="shipments/shipments.js"></script>
<script src="moderator/orders/orders.js"></script>
<script src="atributs/atributs.js"></script>
<script
        src="https://www.paypal.com/sdk/js?client-id=Acj0d1EQ7M1m-jY5JR68soIwsV00zBmsr-30FtM2oATOFDfWSOeLZ_Tv4UIRmdGiKljYrzudGGfLD7SP">
</script>
</body>
</html>
