<h1 class="font-weight-bold text-light bg-warning" align="center">WELLCOME MODERATOR</h1>

<div class="container bg-secondary">
   <h3>Create New Product</h3>
   <form ng-submit="createProduct()">
      <div class="mb-3">
         <label class="form-label">Title</label>
         <input type="text" class="form-control" maxlength="256" ng-model="newProduct.title">
      </div>
      <div class="mb-3">
         <label class="form-label">Price</label>
         <input type="number" step="0.01" class="form-control" maxlength="7" ng-model="newProduct.price">
      </div>
      <div class="mb-3">
         <label class="form-label">Description</label>
         <input type="text" class="form-control" maxlength="256" ng-model="newProduct.description">
      </div>
      <div>
         <h2>Choose product category:</h2>
         <select size="3" name="Category" >
            <option ng-click = chooseCategory(category) ng-repeat="category in categoryList">{{category.title}}</option>
         </select>
      </div>
      <button type="submit" class="btn btn-primary font-weight-bold">Create</button>
   </form>

</div>
